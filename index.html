            <h1 class="center">Stock Price Guessing Game</h1>
            <p class="center">Guess if the stock price of <span id="stock-name">[Stock Name]</span> will be higher or lower in the next 5 seconds!</p>
            <p class="center">Note: Make sure to wait 5 seconds after your choice to see if u won!</p>
            <button class="buttonCenter1" id="higher-button">Higher</button>
            <button class="buttonCenter2" id="lower-button">Lower</button>
            <p class="center" id="result"></p>

            <h1 class="center">Todays Stock: Google</h1>
            <p> &nbsp</p>
            <p> &nbsp</p>
            <p> &nbsp</p>
            <p> &nbsp</p>
            <img class ="center2" src="google.png" >
            
            <script>
              const stockName = document.querySelector("#stock-name");
              const higherButton = document.querySelector("#higher-button");
              const lowerButton = document.querySelector("#lower-button");
              const result = document.querySelector("#result");
              
              let currentStockPrice;
              
              // Function to fetch stock price data from API
              async function getStockPrice() {

             // Replace [API URL] with actual API URL
                const response = await fetch("https://finnhub.io/api/v1/quote?symbol=${GOOGL}&token=${cfeqaspr01qoicaf9o30cfeqaspr01qoicaf9o3g}");
                const data = await response.json();
                return data.price;
              }
              
              // Function to start the game
              async function startGame() {

                // Disable buttons
                higherButton.disabled = true;
                lowerButton.disabled = true;
                
                // Get current stock price
                currentStockPrice = await getStockPrice();
                stockName.textContent = currentStockPrice;
                
                // Wait 5 seconds
                await new Promise(resolve => setTimeout(resolve, 5000));
                
                // Get updated stock price
                const updatedStockPrice = await getStockPrice();
                
                // Compare prices and display result
                if (updatedStockPrice > currentStockPrice) {
                  result.textContent = "---------------------------------------------"
                  result.textContent = "The stock price choice was right! You win.";
                } else {
                  result.textContent = "---------------------------------------------"
                  result.textContent = "The stock price choice was wrong. You lose.";
                }
                
                // Enable buttons
                higherButton.disabled = false;
                lowerButton.disabled = false;
              }
              
              higherButton.addEventListener("click", startGame);
              lowerButton.addEventListener("click", startGame);
            </script>
